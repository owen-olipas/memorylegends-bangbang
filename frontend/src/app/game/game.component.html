<!-- overlays before and after the game -->
<div class="overlay">
  <p>CLICK TO START</p>
</div>

<div id="victory" class="overlay">
  <p>VICTORY</p>
  <div class="overlay-small">
    <span id="p1"></span>
    <span>Click to Restart</span>
  </div>
</div>

<div id="paused" class="overlay-pause paused fixed z-[50] w-3/4 right-0 h-full">
  <div class="flex flex-row w-full h-full">
    <div class="bg-paused w-full overflow-auto text-center place-content-center">
      <p class="absolute w-full h-full place-content-center text-9xl top-0 right-0 drop-shadow-2xl shadow-black">Game Paused</p>
      <img src="../../assets/images/bg/pause.png">
    </div>
  </div>
</div>

<div class="body-game flex flex-row bg-no-repeat h-full w-full top-0 left-0 fixed align-middle text-center">

  <div class="w-1/4 fixed flex flex-row grow-0 min-w-96 overflow-auto z-[100]">

    <div class="grow">
        <a (click)="onScreenClick(); stopMusic2();"class="rank-button" routerLink="/">
          <span class='rank-border h-full p-1'>
            <span class='rank-text'>
              <i class="pi pi-home" id="icon"></i> Return to Main Menu
            </span>
          </span>
        </a>
    </div>

    <div class="grow">
        <a (click)="onToggleMusic()" class="rank-button">
          <span class='rank-border h-full p-1'>
            <span class='rank-text'>
              <i [class]="getIsMusicPlaying() ? 'pi pi-volume-up' : 'pi pi-volume-off'" id="icon"></i>
            </span>
          </span>
        </a>
    </div>

    <div class="grow">
        <a (click)="pausedGame()"class="rank-button">
          <span class='rank-border h-full p-1'>
            <span class='rank-text'>
              <i [class]="getIsPaused() ? 'pi pi-play' : 'pi pi-pause'" id="icon"></i>
            </span>
          </span>
        </a>
    </div>


  </div>



  <div class="w-1/4 flex flex-col h-full min-w-96 grow-0">
      <div class="card-back w-full h-1/3 overflow-auto text-4xl">

        <div class="grow-0 flex-wrap fixed w-1/4 min-w-96 h-1/3 center justify-center place-content-center my-16 pb-16">
          <div class="info ">
            Flips:
            <span id="flips">0</span>
          </div>
          <div class="info">Timer:
            <span id="time">0</span>
          </div>
        </div>

        <img class="h-full w-full" src="../../assets/images/border.png">
      </div>

    <div class="card-back w-full h-2/3 overflow-auto">
      <p class="text-5xl w-1/4 min-w-96 p-12 fixed">Leaderboard</p>

      <img class="h-full w-full" src="../../assets/images/border.png">
    </div>
  </div>

  <div class="w-3/4 h-full">
    <div class="container h-full w-full grid gap-2 py-4 px-64">

      <div class="container" *ngFor="let card of cardsValues;">

        <div class="card h-full drop-shadow-2xl">
          <div class="card-back card-face transition duration-0 transform scale-100 hover:scale-105 hover:duration-5">
            <img class="border-card object-fill fixed w-full h-full" src="../../assets/images/border.png">
            <img class="logo w-1/2" src="../../assets/images/logo.png">
          </div>

          <div class="card-front card-face">
            <img class="border-card object-fill fixed w-full h-full" src="../../assets/images/border.png">
            <img class="card-value object-cover object-top w-full" [src]="card.image">
          </div>
        </div>
      </div>


    </div>
  </div>


</div>
